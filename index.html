<!DOCTYPE html>
<html lang="en">
  <head>
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/0579d1412b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="nav__row">
            <img class="logo" src="./assets/Library.svg" alt="" />
        </div>
            <ul class="nav__links">
              <li class="nav__link"><a href="#">Home</a></li>
              <li class="nav__link"><a href="#">Contact</a></li>
              <li class="nav__link nav__link--primary"><a href="#">Books</a></li>
            </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
            <div class="header__description">
                <h1 class="header__title">Tenneessee's most awarded only library platform</h1>
                <h2>Find your dream book with <span class="text--blue">Library</span></h2>
                <button class="btn">Browse Books</button>
            </div>
            <figure>
                <img src="./assets/Undraw_Books.svg" alt="">
            </figure>
        </div>
      </header>
    </section>
  </body>
</html>
